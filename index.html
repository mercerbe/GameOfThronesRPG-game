<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <title>Game of Thrones RPG Game</title>
</head>
<!-- TODO:
PSEUDOCODE
- onload healthpoints randomly generated for all characters and displayed
- attack power randomly generated for all characters not displayed (make "value")
- counter attack power randomly generated for all characters not displayed (make "value")
- onclick character is chosen by user, moved to new <div>
- other characters are moved to new <div>
- alert for user to select first character to fight against
- onclick attack button, damage delt to character selected
- immediately damage is delt back to users character
- when defender character hp <=0 defender is moved to 'graveyard' <div>
- win is +3, surrender is -2, loss is -3, retreat is 0
-  -->
<body>
  <div class="wrapper">
    <section class="header">
      <h1>Game Of Thrones RPG</h1>
      <p>Select A Character And Battle The Others To Take The Throne!</p>
    </section>
    <br>
    <div class="container">
      <div class="gameArea">
        <div class="scoreArea">
          <h2>Wins:
            <p id="wins">0</p>
          </h2>
          <h2>Defeats:
            <p id="losses">0</p>
          </h2>
          <h2>Score:
            <p id="userScore">0</p>
          </h2>
        </div>
        <br>
        <div class="defenderArea">
          <h2>Defenders:</h2>
          <div class="defenders" id="defender1"></div>
          <div class="defenders" id="defender2"></div>
          <div class="defenders" id="defender3"></div>
        </div>
        <br>
        <div class="userCharacterArea">
          <h2>Your Character:
            <p id="userCharacter"></p>
            <div class="characterContainer">
              <input type="image" class="gameCharacters" id="jonSnow" src="assets/images/jonSnow1.jpg" value=""><p class="hp" id="hpJon">hp:</p></input>
                <div class="characterInfo middle">
                  <p class="text">Jon Snow</p>
                </div>
            </div>
            <div class="characterContainer">
              <input type="image" class="gameCharacters" id="danny" src="assets/images/danny1.jpg" value=""><p class="hp" id="hpDanny">hp:</p></input>
              <div class="characterInfo middle">
                <p class="text">Daenerys</p>
              </div>
            </div>
            <div class="characterContainer">
              <input type="image" class="gameCharacters" id="drogo" src="assets/images/drogo1.jpg" value=""><p class="hp" id="hpDrogo">hp:</p></input>
              <div class="characterInfo middle">
                <p class="text">Khal Drogo</p>
              </div>
            </div>
            <div class="characterContainer">
              <input type="image" class="gameCharacters" id="nightKing" src="assets/images/nightKing1.jpg" value=""><p class="hp" id="hpNightKing">hp:</p></input>
              <div class="characterInfo middle">
                <p class="text">The Night King</p>
              </div>
            </div>
            <div class="characterContainer">
              <input type="image" class="gameCharacters" id="theHound" src="assets/images/theHound1.jpg" value=""><p class="hp" id="hpTheHound">hp:</p></input>
              <div class="characterInfo middle">
                <p class="text">The Hound</p>
              </div>
            </div>
            <div class="characterContainer">
              <input type="image" class="gameCharacters" id="theMountain" src="assets/images/theMountain2.png" value=""><p class="hp" id="hpTheMountain">hp:</p></input>
              <div class="characterInfo middle">
                <p class="text">The Mountain</p>
              </div>
            </div>
          </h2>
        </div>
        <div class="buttonArea">
          <button class="gameButtons" type="button" name="button" id="attackButton">Attack</button>
          <button class="gameButtons" type="button" name="button" id="retreatButton">Retreat</button>
          <button class="gameButtons" type="button" name="button" id="surrenderButton">Surrender</button>
        </div>
        <div class="graveyardArea">
          <h2>Graveyard:</h2>
          <div class="graveyard" id="graveyard1"></div>
          <div class="graveyard" id="graveyard1"></div>
          <div class="graveyard" id="graveyard1"></div>
        </div>
      </div>
      <br>
    </div>
  </div>
  <br>
<footer>&copyBenMercerCodes</footer>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
